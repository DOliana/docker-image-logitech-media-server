sudo: required

language: bash

services:
  - docker

before_install:
  # Update docker for multi-stage build
  - sudo service docker stop
  - curl -fsSL https://get.docker.com/ | sudo sh
  
  # Prepare qemu
  - docker run --rm --privileged multiarch/qemu-user-static:register --reset
  # Get qemu-arm-static binary
  - mkdir tmp
  - >
    pushd tmp &&
    curl -L -o qemu-arm-static.tar.gz https://github.com/multiarch/qemu-user-static/releases/download/v2.9.1-1/qemu-arm-static.tar.gz &&
    tar xzf qemu-arm-static.tar.gz &&
    curl -L -o qemu-aarch64-static.tar.gz https://github.com/multiarch/qemu-user-static/releases/download/v2.9.1-1/qemu-aarch64-static.tar.gz &&
    tar xzf qemu-aarch64-static.tar.gz &&
    popd

script:
  # Build all images
  - docker build --build-arg PLATFORM=linux-amd64 -t "$DOCKER_USER"/logitech-media-server:linux-amd64 -f Dockerfile.linux-amd64 .
  - docker build --build-arg PLATFORM=linux-arm -t "$DOCKER_USER"/logitech-media-server:linux-arm -f Dockerfile.linux-arm32v7 .
  - docker build --build-arg PLATFORM=linux-arm64 -t "$DOCKER_USER"/logitech-media-server:linux-arm64 -f Dockerfile.linux-arm64v8 .
  
after_success:
    # Always build and push to docker hub to have an updated version in docker 
    # Docker login
  - echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
    
    # Docker Tag
  - datetag=$(date +%Y_%m_%d)
  - docker tag "$DOCKER_USER"/logitech-media-server:linux-amd64 "$DOCKER_USER"/logitech-media-server:"$datetag"-linux-amd64
  - docker tag "$DOCKER_USER"/logitech-media-server:linux-arm "$DOCKER_USER"/logitech-media-server:"$datetag"-linux-arm
  - docker tag "$DOCKER_USER"/logitech-media-server:linux-arm64 "$DOCKER_USER"/logitech-media-server:"$datetag"-linux-arm64
    
    # Docker Push
  - docker push "$DOCKER_USER"/logitech-media-server:"$datetag"-linux-amd64
  - docker push "$DOCKER_USER"/logitech-media-server:"$datetag"-linux-arm
  - docker push "$DOCKER_USER"/logitech-media-server:"$datetag"-linux-arm64
    
    # Download manifest-tool
  - wget https://github.com/estesp/manifest-tool/releases/download/v0.7.0/manifest-tool-linux-amd64
  - mv manifest-tool-linux-amd64 manifest-tool
  - chmod +x manifest-tool
    
    # Create and push manifest-list
  - ./manifest-tool push from-args --platforms linux/amd64,linux/arm,linux/arm64 --template "${DOCKER_USER}/logitech-media-server:${datetag}-OS-ARCH" --target "${DOCKER_USER}/logitech-media-server:${datetag}"
  - ./manifest-tool push from-args --platforms linux/amd64,linux/arm,linux/arm64 --template "${DOCKER_USER}/logitech-media-server:${datetag}-OS-ARCH" --target "${DOCKER_USER}/logitech-media-server:latest"
    
    # when build version is set, push this also
  - >
    if [ -n "$TRAVIS_TAG" ]; then
      
      # Docker Tag
      docker tag "$DOCKER_USER"/logitech-media-server:linux-amd64 "$DOCKER_USER"/logitech-media-server:${TRAVIS_TAG}-linux-amd64
      docker tag "$DOCKER_USER"/logitech-media-server:linux-arm "$DOCKER_USER"/logitech-media-server:${TRAVIS_TAG}-linux-arm
      docker tag "$DOCKER_USER"/logitech-media-server:linux-arm64 "$DOCKER_USER"/logitech-media-server:${TRAVIS_TAG}-linux-arm64
      
      # Docker Push
      docker push "$DOCKER_USER"/logitech-media-server:${TRAVIS_TAG}-linux-amd64
      docker push "$DOCKER_USER"/logitech-media-server:${TRAVIS_TAG}-linux-arm
      docker push "$DOCKER_USER"/logitech-media-server:${TRAVIS_TAG}-linux-arm64
      
      # Download manifest-tool
      wget https://github.com/estesp/manifest-tool/releases/download/v0.7.0/manifest-tool-linux-amd64
      mv manifest-tool-linux-amd64 manifest-tool
      chmod +x manifest-tool
      
      # Create and push manifest-list
      ./manifest-tool push from-args --platforms linux/amd64,linux/arm,linux/arm64 --template "${DOCKER_USER}/logitech-media-server:${TRAVIS_TAG}-OS-ARCH" --target "${DOCKER_USER}/logitech-media-server:$TRAVIS_TAG"
      ./manifest-tool push from-args --platforms linux/amd64,linux/arm,linux/arm64 --template "${DOCKER_USER}/logitech-media-server:${TRAVIS_TAG}-OS-ARCH" --target "${DOCKER_USER}/logitech-media-server:latest"
    fi